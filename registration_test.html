<!DOCTYPE html>
<html>
<head>
    <title>H2Ledger Registration Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin: 10px 0; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input, .form-group select { width: 300px; padding: 8px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <h1>H2Ledger Registration Test</h1>
    
    <form id="registrationForm">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" id="name" value="John Doe" required>
        </div>
        
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" value="john.doe@example.com" required>
        </div>
        
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password" value="password123" required>
        </div>
        
        <div class="form-group">
            <label>Role:</label>
            <select id="role" required>
                <option value="">Select role</option>
                <option value="producer">Producer</option>
                <option value="consumer" selected>Consumer</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Wallet Address:</label>
            <input type="text" id="wallet_address" value="0x3333333333333333333333333333333333333333" required>
        </div>
        
        <button type="submit">Register</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value,
                wallet_address: document.getElementById('wallet_address').value
            };
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Registering...';
            
            try {
                const response = await fetch('http://127.0.0.1:8000/auth1/register/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>✅ Registration Successful!</h3>
                        <p><strong>User ID:</strong> ${data.user.user_id}</p>
                        <p><strong>Email:</strong> ${data.user.email}</p>
                        <p><strong>Role:</strong> ${data.user.role}</p>
                        <p><strong>Token:</strong> ${data.token.substring(0, 50)}...</p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>❌ Registration Failed</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Errors:</strong> ${JSON.stringify(data, null, 2)}</p>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>❌ Network Error</h3>
                    <p>${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
